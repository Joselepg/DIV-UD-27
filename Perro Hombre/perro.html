<!DOCTYPE html>
<html>
    <head>
        <title>Diferencias entre perro y hombre</title>
        <link rel="stylesheet" href="perro.css">
    </head>
    <body>
        <table>
            <tr>
                <th class=verde colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</th>
            </tr>
            <tr>
                <th class=naranja rowspan="2">DIFERENCIAS</th>
                <th class=naranja rowspan="2">PERRO</th>
                <th class=naranja colspan="2">HOMBRE</th>
            </tr>
            <tr>
                <th class=amarillo>PEQUEÑO</th>
                <th class=amarillo>GRANDE</th>
            </tr>
            <tr>
                <th class=patitas>Duración crecimiento</th>
                <th class=patitas>10 meses</th>
                <th class=patitas>18 a 24 meses</th>
                <th class=patitas>16 años</th>
            </tr>
            <tr>
                <th class=patitas>Tiempo de gestación</th>
                <th class=patitas colspan="2">58 a 63 días</th>
                <th class=patitas>9 meses</th>
            </tr>
            <tr>
                <th class=patitas>Duración de vida del pelo/cabello</th>
                <th class=patitas colspan="2">1 año</th>
                <th class=patitas>2 a 7 años</th>
            </tr>
        </table>
    </body>
</html>
